        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" method="POST" action="https://myportal.ucbcapital.com/login" novalidate="novalidate">

                <input type="hidden" name="_token" value="Y9MiASpPPYLpP4UWZb5Ag7CJ1N3poY1JoVqT0tSQ">
                <h3 class="form-title font-red">Sign In</h3>
                                                                                                          
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Enter any username and password. </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <input class="form-control form-control-solid placeholder-no-fix" id="email" type="email" autocomplete="off" placeholder="Username" name="email" value="" required="" autofocus="" aria-required="true">
                      
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" id="password" value="" required="" autofocus="" aria-required="true">
                    
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn red uppercase">Login</button>
                    <label class="rememberme check">
                        <div class="checker"><span><input type="checkbox" name="remember" value="1"></span></div>Remember </label>
                    <a href="https://myportal.ucbcapital.com/password/reset" id="forget-password" class="forget-password">Forgot Password?</a>
                </div>
                <a id="account-create" class="create-account2" href="https://myportal.ucbcapital.com/user_registration" style="text-align: center;">Create Account</a>
            </form>
